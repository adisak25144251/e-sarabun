<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>ระบบงานสารบรรณอิเล็กทรอนิกส์ (E-Sarabun)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Royal Thai Government Theme (กรมท่า - ทอง)
              sarabun: {
                50: '#f0f4f8',
                100: '#d9e2ec',
                200: '#bcccdc',
                300: '#9fb3c8',
                400: '#829ab1',
                500: '#627d98',
                600: '#486581',
                700: '#334e68',
                800: '#243b53', // Sidebar items
                900: '#102a43', // Sidebar BG / Deep Navy
                950: '#061523', // Darkest Navy
              },
              // Gold Accent (สีทองแห่งเกียรติยศ)
              accent: {
                50: '#fffbf0',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b', // Primary Gold
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
            },
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- ฟอนต์ Sarabun -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Sarabun', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #9fb3c8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #829ab1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }

      /* Print Styles */
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: white;
          color: black;
        }
        .print-full {
          width: 100% !important;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
        }
        aside {
          display: none;
        }
        main {
          margin-left: 0 !important;
          width: 100% !important;
          padding: 0 !important;
        }
        header {
          display: none;
        }
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>

    <!-- Entry ของ Vite ต้องชี้ที่ src/main.tsx -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
